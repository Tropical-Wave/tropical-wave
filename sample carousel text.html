<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile-Optimized Card Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .card {
      width: 90vw;
      max-width: 380px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
    }
    .carousel-wrapper {
      padding: 16px 16px 0;
    }
    .carousel {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 4; /* Mobile-friendly portrait ratio */
      overflow: hidden;
      border-radius: 16px; 
    }
    .slides {
      display: flex;
      height: 100%;
      transition: transform 0.5s cubic-bezier(0.65, 0, 0.35, 1);
    }
    .slide {
      flex-shrink: 0;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      /* Prevent image dragging on mobile */
      -webkit-user-drag: none;
      user-select: none;
    }
    .dots {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      background: rgba(0, 0, 0, 0.3);
      padding: 6px 10px;
      border-radius: 16px;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.4s;
    }
    .dot.active {
      background: #fff;
      transform: scale(1.25);
    }
    .description {
      padding: 20px 24px 24px;
      text-align: center;
    }
    .description h3 {
      font-size: 1.2rem; /* 19px */
      font-weight: 600;
      margin: 0 0 8px 0;
      color: #1c1e21;
    }
    .description p {
      margin: 0;
      font-size: 0.9rem; /* 14.5px */
      line-height: 1.5;
      color: #606770;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="carousel-wrapper">
    <div class="carousel">
      <div class="slides">
        <!-- Slides will be dynamically inserted here -->
      </div>
      <div class="dots">
        <!-- Dots will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <div class="description">
    <h3 id="slide-title"></h3>
    <p id="slide-text"></p>
  </div>
</div>

<script>
  // --- DATA ---
  const content = [
    {
      img: 'https://images.unsplash.com/photo-1572204321288-51053d21c9b6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fDN4NHxlbnwwfHwwfHx8MA%3D%3D',
      title: 'Azure Peaks',
      text: 'Venture into the heart of the mountains where the sky meets stone. A truly majestic and humbling sight to behold.'
    },
    {
      img: 'https://images.unsplash.com/photo-1536532184021-e34949782783?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fDN4NHxlbnwwfHwwfHx8MA%3D%3D',
      title: 'Forest Pathway',
      text: 'A tranquil walk through an ancient forest, with sunlight filtering through the dense canopy above.'
    },
    {
      img: 'https://images.unsplash.com/photo-1501854140801-50d01698950b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8M3g0fGVufDB8fDB8fHww',
      title: 'Emerald Valley',
      text: 'Gaze upon rolling hills and lush greenery that stretch as far as the eye can see in this serene valley.'
    },
    {
      img: 'https://images.unsplash.com/photo-1511497584788-876760111969?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8M3g0fGVufDB8fDB8fHww',
      title: 'Misty Woods',
      text: 'The early morning fog creates a mystical atmosphere among the tall, silent trees of the woods.'
    },
    {
      img: 'https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fDN4NHxlbnwwfHwwfHx8MA%3D%3D',
      title: 'Coastal Sunrise',
      text: 'Witness the breathtaking beauty of the sun rising over the ocean, painting the sky in warm colors.'
    },
    {
      img: 'https://images.unsplash.com/photo-1505234399-09341b528574?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fDN4NHxlbnwwfHwwfHx8MA%3D%3D',
      title: 'Desert Dunes',
      text: 'Experience the vast, sweeping landscapes of the desert, where golden sands shift with the wind.'
    },
    {
      img: 'https://images.unsplash.com/photo-1542641026-69792622769d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fDN4NHxlbnwwfHwwfHx8MA%3D%3D',
      title: 'Arctic Night',
      text: 'The aurora borealis dances across the night sky in a stunning display of natural light and wonder.'
    },
    {
      img: 'https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fDN4NHxlbnwwfHwwfHx8MA%3D%3D',
      title: 'River Bend',
      text: 'A winding river carves its way through a dense, vibrant forest, teeming with life and energy.'
    },
    {
      img: 'https://images.unsplash.com/photo-1506260408121-e353d10b87c7?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjh8fDN4NHxlbnwwfHwwfHx8MA%3D%3D',
      title: 'Canyon Depths',
      text: 'Look down into the majestic depths of a grand canyon, shaped by millions of years of natural forces.'
    },
    {
      img: 'https://images.unsplash.com/photo-1490682143684-24369e924155?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzJ8fDN4NHxlbnwwfHwwfHx8MA%3D%3D',
      title: 'Hidden Waterfall',
      text: 'Discover a secret waterfall cascading into a pristine pool, a hidden gem in the heart of the jungle.'
    },
    {
      img: 'https://images.unsplash.com/photo-1519921234731-6c34a95a8043?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzR8fDN4NHxlbnwwfHwwfHx8MA%3D%3D',
      title: 'Volcanic Fields',
      text: 'Explore the raw, dramatic landscapes created by ancient volcanic activity, a testament to Earth\'s power.'
    },
    {
      img: 'https://images.unsplash.com/photo-1473280021945-56899c751020?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDB8fDN4NHxlbnwwfHwwfHx8MA%3D%3D',
      title: 'Golden Meadow',
      text: 'A field of wildflowers bathes in the warm glow of the setting sun, a peaceful and idyllic scene.'
    }
  ];

  // --- DOM ELEMENTS ---
  const slidesEl = document.querySelector('.slides');
  const dotsContainer = document.querySelector('.dots');
  const titleEl = document.getElementById('slide-title');
  const textEl = document.getElementById('slide-text');
  const carousel = document.querySelector('.carousel');

  // --- STATE ---
  let currentIndex = 0;
  let dots = [];
  let touchStartX = 0;
  let touchEndX = 0;

  // --- FUNCTIONS ---
  
  /**
   * Generates slide and dot elements dynamically from the content array.
   */
  function createCarouselItems() {
    slidesEl.innerHTML = '';
    dotsContainer.innerHTML = '';
    content.forEach((item, index) => {
      // Create slide
      const slide = document.createElement('div');
      slide.className = 'slide';
      const img = document.createElement('img');
      img.src = item.img;
      img.alt = item.title;
      slide.appendChild(img);
      slidesEl.appendChild(slide);

      // Create dot
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.dataset.index = index;
      dot.addEventListener('click', () => goToSlide(index));
      dotsContainer.appendChild(dot);
    });
    dots = Array.from(document.querySelectorAll('.dot'));
    
    // Set container widths
    const slideCount = content.length;
    slidesEl.style.width = `${slideCount * 100}%`;
    document.querySelectorAll('.slide').forEach(slide => {
      slide.style.width = `${100 / slideCount}%`;
    });
  }
  
  /**
   * Navigates to a specific slide.
   * @param {number} index - The index of the slide to go to.
   */
  function goToSlide(index) {
    currentIndex = index;
    slidesEl.style.transform = `translateX(-${currentIndex * (100 / content.length)}%)`;
    
    // Update active dot
    dots.forEach(d => d.classList.toggle('active', +d.dataset.index === currentIndex));
    
    // Update text content
    titleEl.textContent = content[currentIndex].title;
    textEl.textContent = content[currentIndex].text;
  }

  function handleTouchStart(e) {
    touchStartX = e.touches[0].clientX;
  }

  function handleTouchMove(e) {
    touchEndX = e.touches[0].clientX;
  }

  function handleTouchEnd() {
    const threshold = 50; // Minimum swipe distance
    if (touchStartX - touchEndX > threshold) {
      // Swiped left
      goToSlide((currentIndex + 1) % content.length);
    } else if (touchEndX - touchStartX > threshold) {
      // Swiped right
      goToSlide((currentIndex - 1 + content.length) % content.length);
    }
  }
  
  // --- INITIALIZATION ---
  createCarouselItems();
  goToSlide(0); // Set initial state for the first slide

  // --- EVENT LISTENERS ---
  carousel.addEventListener('touchstart', handleTouchStart, { passive: true });
  carousel.addEventListener('touchmove', handleTouchMove, { passive: true });
  carousel.addEventListener('touchend', handleTouchEnd);
  
</script>

</body>
</html>
