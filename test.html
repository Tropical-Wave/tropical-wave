    <style>
      /* Custom font import for Inter */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
      
      /* Updated body styles for full-screen layout */
      body {
        font-family: 'Inter', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: flex-end; /* Pushes content to the bottom */
        align-items: center;
        height: 100dvh; /* Use fixed vh to prevent scrolling */
        overflow: hidden; /* Hide overflow from scallop animation */
        background-color: #F3F8F4;
        position: relative;
      }

      /* Keyframes for a calm rotation animation */
      @keyframes calm-rotate {
        from {
          transform: translate(-50%, -50%) rotate(12.25deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(372.25deg);
        }
      }

      /* Apply the animation to the scallop shape container */
      .animate-calm-rotate {
        animation: calm-rotate 30s linear infinite; /* 30 seconds duration, linear timing, infinite loop */
      }

      /* SVG styling for the main logo to ensure it fits and scales */
      .svg-logo {
        width: 100%;
        height: auto;
        max-width: 260px; /* Max width for larger screens */
      }
      /* Fill color for the logo SVG paths */
      .cls-1 {
        fill: #89B3D9; 
      }
    </style>
