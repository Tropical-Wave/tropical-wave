<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile-Optimized Card with Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: #f0f0f0;
      margin: 0;
      padding: 16px;
      display: flex;
      justify-content: center;
      font-family: sans-serif;
    }

    .card {
      width: 100%;
      max-width: 360px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }

    .carousel {
      position: relative;
      width: 100%;
      /* 3:4 aspect ratio */
      aspect-ratio: 3 / 4;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%; /* 3 slides */
      height: 100%;
      transition: transform 0.35s ease;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Dots */
    .dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }
    .dot.active {
      background: rgba(255,255,255,1);
    }

    /* Description */
    .description {
      padding: 12px 14px;
    }
    .description p {
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.4;
      color: #333;
    }

    @media (min-width: 400px) {
      /* slightly larger card on tablets */
      .card { max-width: 400px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="carousel">
      <div class="slides">
        <div class="slide">
          <img src="https://images.unsplash.com/photo-1748200100199-fed2be4c31eb?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8MyUyRjQlMjBwb3J0cmFpdHxlbnwwfDF8MHx8fDA%3D" alt="Placeholder">
        </div>
        <div class="slide">
          <img src="https://images.unsplash.com/photo-1748200100199-fed2be4c31eb?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8MyUyRjQlMjBwb3J0cmFpdHxlbnwwfDF8MHx8fDA%3D" alt="Placeholder">
        </div>
        <div class="slide">
          <img src="https://images.unsplash.com/photo-1748200100199-fed2be4c31eb?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8MyUyRjQlMjBwb3J0cmFpdHxlbnwwfDF8MHx8fDA%3D" alt="Placeholder">
        </div>
      </div>
      <div class="dots">
        <div class="dot active" data-index="0"></div>
        <div class="dot" data-index="1"></div>
        <div class="dot" data-index="2"></div>
      </div>
    </div>

    <div class="description">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel
        sapien quis lectus aliquet ultricies vitae non orci.
      </p>
    </div>
  </div>

  <script>
    const slidesEl = document.querySelector('.slides');
    const dots = Array.from(document.querySelectorAll('.dot'));
    let currentIndex = 0;

    function goToSlide(idx) {
      slidesEl.style.transform = `translateX(-${idx * 100}%)`;
      dots.forEach(d => d.classList.remove('active'));
      dots[idx].classList.add('active');
      currentIndex = idx;
    }

    dots.forEach(dot => {
      dot.addEventListener('click', () => goToSlide(+dot.dataset.index));
    });

    // Optional auto-rotate:
    // setInterval(() => goToSlide((currentIndex + 1) % dots.length), 5000);
  </script>

</body>
</html>
