        /* Card Styles */
        .card {
            background-color: white;
            border-radius: 1rem; 
            padding: 2rem; /* Increased padding for more space inside card */
            margin-bottom: 1.5rem;

        .audition-title {

        }
        .audition-subtitle {

            line-height: 1.75;

        }
        .audition-instruction {
            font-size: 1rem; /* text-base */

            margin-bottom: 1.5rem; /* mb-6 */
        }

        /* CTA Button (Primary Gradient Button) */
         .bg-accent-gradient { /* Copied from index.html for consistency */
            background-image: linear-gradient(135deg, #4BA7AD, #89B3D9, #837FD9);
        }
        .shimmer-wrapper { /* Copied from index.html */
            position: relative;
            display: inline-block; 
        }
        .svg-shimmer-wrapper { 
            position: relative;
            overflow: hidden; 
            display: block;
        }
        .shimmer-wrapper::before, .svg-shimmer-wrapper::before {
            content: '';
            position: absolute;
            top: -10%; 
            left: -150%; 
            width: 100%; 
            height: 120%;
            background: linear-gradient(
                to right,
                rgba(238, 247, 246, 0) 0%,    
                rgba(238, 247, 246, 0.03) 15%, 
                rgba(238, 247, 246, 0.25) 50%, 
                rgba(238, 247, 246, 0.03) 85%, 
                rgba(238, 247, 246, 0) 100%
            );
            transform: skewX(-25deg); 
            animation: shimmer 3.5s infinite linear;
            z-index: 1; 
        }
        @keyframes shimmer {
            0% { left: -150%; }
            100% { left: 150%; }
        }
        .cta-button {
            display: inline-block;
            border-radius: 9999px; /* rounded-full */
            padding: 0.75rem 2.5rem; /* py-3 px-10 */
            font-weight: 700; /* font-bold */
            color: white;
            font-size: 1rem; /* text-base or text-lg */
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06); /* shadow-md */
            transition: transform 0.2s ease-out;
        }
        .cta-button:hover {
            transform: scale(1.05);
        }


        /* Navigation Bar */
        .bottom-nav {
            background-color: #EEF7F6; 
        }
        .nav-item {
            color: #89B3D9; 
            transition: transform 0.2s ease-in-out;
        }
        /* .nav-item.active {} */ /* Removed as per index.html */
        
        .nav-item:hover, .nav-item:focus { 
            transform: scale(1.15) translateY(-1px); 
            color: #4BA7AD; 
        }
        .nav-item svg { 
            width: 28px; 
            height: 28px;
            margin-bottom: 3px;
        }
        .nav-item span {
            font-size: 0.65rem; 
            line-height: 0.9rem;
            font-weight: 500;
        }

        /* Footer Styles */

            text-align: center;
            padding-top: 2rem; 
            padding-bottom: 1.5rem; 
            border-top: 1px solid #E2E8F0; 
            margin-top: 0rem;

        .social-icon-link svg {

        .social-icon-link:hover svg {

        .footer-credit-link {

        }
        .footer-credit-link:hover {

        ::-webkit-scrollbar-thumb { background: #89B3D9; border-radius: 10px; }
