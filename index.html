<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropical Wave - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #EEF7F6; /* 60% Primary */
            color: #334155; /* Darker slate for text readability */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Accent Gradient for Text */
        .text-accent-gradient {
            background-image: linear-gradient(to right, #EC4899, #8B5CF6, #F59E0B); /* Pink, Purple, Yellow-Orange */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Accent Gradient for Backgrounds */
        .bg-accent-gradient {
            background-image: linear-gradient(135deg, #EC4899, #8B5CF6, #F59E0B);
        }
        
        /* Splash Screen Styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.75s ease-out, visibility 0.75s ease-out;
            opacity: 1;
            visibility: visible;
        }
        .splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* Make sure it's not interactive when hidden */
        }
        .splash-logo svg {
            width: 100px; /* Adjust size as needed */
            height: 100px;
            animation: pulseLogo 2.5s infinite ease-in-out;
        }

        @keyframes pulseLogo {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.15); opacity: 1; }
        }

        /* Main Content Initial State (Hidden for Splash) */
        #mainContentAndNav {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        #mainContentAndNav.visible {
            opacity: 1;
        }

        /* Bottom Navigation Styles */
        .bottom-nav {
            background-color: #EEF7F6; /* 60% Primary */
            box-shadow: 0 -3px 12px rgba(0,0,0,0.08);
        }
        .nav-item {
            color: #89B3D9; /* 30% Secondary */
            transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        .nav-item.active { /* Active state uses the accent gradient's first color */
             /* Create a pseudo-element for the gradient underline/highlight */
            position: relative;
            color: #EC4899; /* Start of accent gradient for active icon */
        }
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -4px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            width: 20px; /* Width of the underline */
            height: 3px; /* Thickness of the underline */
            background-image: linear-gradient(to right, #EC4899, #8B5CF6, #F59E0B);
            border-radius: 2px;
        }

        .nav-item:hover {
            color: #A5C9E8; /* Lighter shade of 30% secondary for hover */
            transform: translateY(-2px);
        }
        .nav-item svg { 
            width: 28px; /* Slightly larger icons */
            height: 28px;
            margin-bottom: 3px;
        }
        .nav-item span {
            font-size: 0.65rem; /* Smaller text for icon names */
            line-height: 0.9rem;
            font-weight: 500;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #EEF7F6; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #89B3D9; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #709cbf; }

        /* Hero text alignment */
        .hero-title-container {
            position: relative; /* For positioning "Welcome to" */
        }
        .welcome-text {
            position: absolute;
            left: -20px; /* Adjust for desired overlap/offset */
            top: 0; /* Adjust based on font sizes */
            transform: translateY(10%); /* Fine-tune vertical alignment */
            white-space: nowrap;
        }
        @media (min-width: 640px) { /* sm breakpoint */
            .welcome-text {
                left: -30px;
                transform: translateY(15%);
            }
        }
        @media (min-width: 768px) { /* md breakpoint */
            .welcome-text {
                left: -40px;
                transform: translateY(20%);
            }
        }
         @media (min-width: 1024px) { /* lg breakpoint */
            .welcome-text {
                left: -50px;
                transform: translateY(25%);
            }
        }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splashScreen');
            const mainContentAndNav = document.getElementById('mainContentAndNav');

            // Simulate loading time for splash screen
            setTimeout(() => {
                splashScreen.classList.add('hidden');
                
                // Make main content and nav visible after splash screen is hidden
                setTimeout(() => {
                    mainContentAndNav.classList.add('visible');
                }, 50); // Short delay for smoother transition
            }, 2500); // Adjust time in milliseconds (e.g., 2500ms = 2.5 seconds)
        });
    </script>
