            background-image: linear-gradient(135deg, #4BA7AD, #89B3D9, #837FD9);
        }
        
        /* Splash Screen Styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            visibility: visible;
        }
        .splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        .splash-logo svg {
            width: 100px; 
            height: 100px;
            animation: pulseLogo 2.5s infinite ease-in-out;
        }

        @keyframes pulseLogo {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.15); opacity: 1; }
        }

        #mainContentAndNav {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        #mainContentAndNav.visible {
            opacity: 1;
        }

        .hero-title-container {
            position: relative; 
            text-align: center; /* Center "Welcome to" text */
        }

        .tropical-wave-svg-wrapper {
            position: relative; 
            display: block; 
            margin-left: auto; 
            margin-right: auto; 
            overflow: hidden; 
        }

        .tropical-wave-svg-wrapper svg { 
            display: block; 
            width: 100%; 
            height: auto; 
        }

        .cls-1 { 
            fill: url(#tropicalWaveTextGradient);
        }

        .tropical-wave-svg-wrapper::before {
            content: '';
            position: absolute;
            top: -10%; 
            left: -150%; 
            width: 100%; 
            height: 120%;
            background: linear-gradient(
                to right,
                rgba(238, 247, 246, 0) 0%,    
                rgba(238, 247, 246, 0.03) 15%, 
                rgba(238, 247, 246, 0.25) 50%, 
                rgba(238, 247, 246, 0.03) 85%, 
                rgba(238, 247, 246, 0) 100%
            );
            transform: skewX(-25deg); 
            animation: shimmer 3.5s infinite linear;
            z-index: 1; 
        }

        @keyframes shimmer {
            0% {
                left: -150%;
            }
            100% {
                left: 150%; 
            }
        }
        
        /* "Welcome to" text centered */
        .welcome-text {
            display: block; /* Make it a block to allow centering if parent has text-align:center */
            margin-bottom: -0.5em; /* Adjust for closer spacing to SVG, depends on SVG's top padding */
            /* Or adjust top padding on the SVG wrapper */
            position: relative; /* Keep relative for z-index if needed over shimmer */
            z-index: 2; /* Ensure "Welcome to" is above shimmer */
            /* Removed absolute positioning and left/top/transform overrides */
        }

        .bottom-nav {
            background-color: #EEF7F6; 
            box-shadow: 0 -3px 12px rgba(0,0,0,0.08);
        }
        .nav-item {
            color: #89B3D9; /* Default/inactive icon color */
            transition: transform 0.2s ease-in-out; /* Removed color transition */
        }
        /* Updated: Active icon color remains the same as inactive */
        .nav-item.active { 
            position: relative;
            /* color: #4BA7AD; */ /* This line is removed/commented to keep icon color same */
        }
        .nav-item.active::after { /* Gradient underline for active state */
            content: '';
            position: absolute;
            bottom: -4px; 
            left: 50%;
            transform: translateX(-50%);
            width: 20px; 
            height: 3px; 
            background-image: linear-gradient(to right, #4BA7AD, #89B3D9, #837FD9);
            border-radius: 2px;
        }
        .nav-item:hover { /* Keep hover effect for visual feedback */
            color: #A5C9E8; /* Lighter shade for hover, or use first gradient color #4BA7AD */
            transform: translateY(-2px);
        }
        .nav-item svg { 
            width: 28px; 
            height: 28px;
            margin-bottom: 3px;
        }
        .nav-item span {
            font-size: 0.65rem; 
            line-height: 0.9rem;
            font-weight: 500;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #EEF7F6; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #89B3D9; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #709cbf; }
